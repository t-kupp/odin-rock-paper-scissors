<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <script src="./app.js" defer></script>
    <div id="header">
      <h1 id="headline">ROCK PAPER SCISSORS</h1>
    </div>
    <div id="main">
      <h2 id="declare-winner">First to get a score of 5 wins.</h2>
      <div id="scoreboard">
        <div class="score">
          <img class="mini-display" id="player-display" />
          <p id="your-score">You: 0</p>
        </div>
        <p id="result"></p>
        <div class="score">
          <img class="mini-display" id="computer-display" />
          <p id="computer-score">Computer: 0</p>
        </div>
      </div>
      <div id="game-wrapper">
        <div class="button-wrapper">
          <input
            type="image"
            src="./images/rock.png"
            class="game-buttons"
            id="rock"
          />

          <p>ROCK</p>
        </div>

        <div class="button-wrapper">
          <input
            type="image"
            src="./images/paper.png"
            class="game-buttons"
            id="paper"
          />
          <p>PAPER</p>
        </div>

        <div class="button-wrapper">
          <input
            type="image"
            src="./images/scissors.png"
            class="game-buttons"
            id="scissors"
          />
          <p>SCISSORS</p>
        </div>
      </div>
    </div>
  </body>
</html>
